{% extends "layout.html" %}

{% block title %} Shopping {% endblock %}

{% block content %}
<h1> Hello, {{ user.username }}</h1>
<ul>
  <li>Currently logged in as: {{ user.username}}</li>
  <li><a href="{% url 'logout' %}">Logout</a>
</ul>

<h1>Menu</h1>

<div id="orderForm">
    <form action=" {% url 'order' %} " method="post">
    {% csrf_token %}
    <ul>
      {{ form.as_ul }}
      <input type="submit" value="Submit">
    </ul>
  </form>
</div>
{% endblock %}
